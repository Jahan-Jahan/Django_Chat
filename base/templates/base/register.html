{% extends 'base.html' %}

{% load static %}

{% block page_title %}
    <h2>Join to us!</h2>
{% endblock page_title %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'style/register.css' %}">
{% endblock extra_css %}

{% block page_content %}

<div class="form-container">
    <form name="register-form" action="{% url 'register' %}" method="post" class="form-control">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Register</button>
        <a id="login-link" href="{% url 'login' %}">Do you already have an account?</a>
    </form>
</div>

{% endblock page_content %}
