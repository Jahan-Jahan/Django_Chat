{% extends 'base.html' %}

{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'style/create_chat.css' %}">
{% endblock extra_css %}

{% block page_title %}
    <h2>Create a new chat!</h2>
{% endblock page_title %}

{% block page_content %}
    <div class="card card-body">
        <div class="form-container">
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-success" type="submit">Create Chat</button>
            </form>
        </div>
    </div>
{% endblock page_content %}
